command:
  - python3
  - ${program}
  - ${args_no_hyphens}
entity: alex-plus
method: grid
metric:
  goal: maximize
  name: eval/returns_mean
parameters:
  ued_score_functionued_score_function:
    values:
      - "MaxMC"
      - "pvl"
  replay_prob:
    values:
      - 0.5
      - 0.95
